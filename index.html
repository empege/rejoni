<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пронађи рејон</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="districts">
    <div class="districts__logo-wrapper">
      <img class="districts__logo" src="/assets/posta-logo.png" alt="logo">
    </div>
    <div class="districts__content-wrapper">
      <label for="search" class="districts__search">
        <input class="districts__search-input" type="text" id="search">
        <span class="districts__search-description">Укуцајте име улице како бисте видели ком рејону припада</span>
      </label>
      <div class="districts__results">
        <div class="districts__heading">
          <span class="districts__heading-item districts__heading-item--both">Улице и Рејони</span>
          <span class="districts__heading-item districts__heading-item--street">Улица</span>
          <span class="districts__heading-item districts__heading-item--district-number">Рејон</span>
        </div>
        <div class="results__content"></div>
      </div>
    </div>
  </div>
</body>
</html>
